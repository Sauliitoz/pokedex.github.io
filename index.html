<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link
      rel="shortcut icon"
      href="./src/favicon/favicon-16x16.png"
      type="image/x-icon"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokeImg" />
      <h1 class="pokeData">
        <span class="pokeNumber"></span>
        <span class="pokeName"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input-search"
          placeholder="Name or Number"
          required
        />
      </form>                   
      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>
      <img src="./src/img/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
